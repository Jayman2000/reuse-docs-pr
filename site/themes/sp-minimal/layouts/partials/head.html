<!DOCTYPE html>
<html lang="{{ with .Site.LanguageCode }}{{ . }}{{ else }}en-US{{ end }}">
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>{{ if .IsHome }}{{ .Title }}{{ else }}{{ .Site.Title }}{{ end }}</title>
    <meta name="author" content="{{ with .Site.Params.name }}{{ . }}{{ end }}">
    <meta name="description" content="{{ with .Site.Params.description }}{{ . }}{{ end }}">
    {{ .Hugo.Generator }}
    <meta property="og:type" content="website"/>
    <meta property="og:title" content="{{ .Site.Title }}"/>
    <meta property="og:url" content="{{ .Site.Params.url }}"/>
    <meta property="og:image" content="{{ .Site.BaseURL }}/img/{{ .Site.Params.authorImage }}" />
    <meta property="og:description" content="{{ .Site.Params.description }}"/>
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@fsfe" />
    <meta name="twitter:title" content="{{ .Site.Title }}" />
    <meta name="twitter:description" content="{{ .Site.Params.description }}" />
    <meta name="twitter:image" content="{{ .Site.BaseURL }}/img/{{ .Site.Params.authorImage }}" />
    <meta name="twitter:url" content="{{ .Site.Params.url }}" />
    <meta name="twitter:creator" content="@fsfe" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    {{ "<!-- Stylesheets -->" | safeHTML }}
    <link rel="stylesheet" href="{{ .Site.BaseURL }}css/fsfe.css">
    <link rel="stylesheet" href="{{ .Site.BaseURL }}css/styles.css">
    <link rel="stylesheet" href="{{ .Site.BaseURL }}css/sp-minimal.css">
    {{ if eq .Site.Params.themeStyle "simple"}}
      <link rel="stylesheet" href="{{ .Site.BaseURL }}css/sp-minimal-simple.css">
    {{ end }}
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.3/styles/default.min.css">
</head>
